<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AristoFlat</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <section>
        <h3>Windows</h3>
        <div class="spacer" style="height: 300px;">
            <div class="window">
                <div class="window-titlebar">
                    <span class="window-controls">
                        <div class="close">
                            <img src="img/glyphicons-208-remove-2@3x.png">
                        </div>
                        <div class="minimize">
                            <img src="img/glyphicons-434-minus@3x.png">
                        </div>
                        <div class="maximize">
                            <img src="img/glyphicons-216-resize-full@3x.png">
                        </div>
                    </span>
                    <span class="window-title">
                        A window
                    </span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h3>Window with Toolbar</h3>

        <div class="spacer">
            <div class="window">
                <div class="window-titlebar-toolbar">
                    <span class="window-controls">
                        <div class="close">
                            <img src="img/glyphicons-208-remove-2@3x.png">
                        </div>
                        <div class="minimize">
                            <img src="img/glyphicons-434-minus@3x.png">
                        </div>
                        <div class="maximize">
                            <img src="img/glyphicons-216-resize-full@3x.png">
                        </div>
                    </span>
                    <span class="window-title">
                        A window
                    </span>
                </div>
                <div class="toolbar">
                    <div class="toolbar-icon">
                        <div class="img">
                            <img src="img/glyphicons-4-user@3x.png">
                        </div>
                        <div class="label">
                            View Users
                        </div>
                    </div>
                    <div class="toolbar-icon toolbar-icon-disabled">
                        <div class="img">
                            <img src="img/glyphicons-7-user-add@3x.png">
                        </div>
                        <div class="label">
                            Add User
                        </div>
                    </div>
                    <div class="toolbar-icon toolbar-icon-selected">
                        <div class="img">
                            <img src="img/glyphicons-8-user-remove@3x.png">
                        </div>
                        <div class="label">
                            Remove User
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</body>
</html>
